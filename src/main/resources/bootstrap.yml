spring.main.banner-mode: off
server:
  port: 8082

spring:
  application:
    name: user-service
  cloud:
    config:
      uri: http://localhost:8888
  profiles:
    active: dev
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
            auth: true
            starttls:
                enable: true